language: node_js
node_js:
- 8.4.0
services:
- postgresql
before_script:
- npm run lint
- mv config/config.example.js config/config.js
- npm run sequelize -- --env test db:create
- npm run sequelize -- --env test db:migrate
after_success:
- npm run report:coverage -- --reporter=text-lcov | coveralls
deploy:
  app:
    master: express-starter
  provider: heroku
  api_key:
    secure: 
